on:
  push:
    branches:
      - 'master'
jobs:
   createPullRequest:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
       with:
          ref: pr_into_branch_dest
     - name: Create report file
       run: date +%s > report.txt
     - name: Reset promotion branch
       run: |
          git fetch origin master:master
          git reset --hard master
     - name: Create Pull Request
       uses: peter-evans/create-pull-request@v3
       with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "merge into master[AMPS]"
          committer: GitHub <noreply@github.com>          
          body: | 
            New report
            - Contains *today's* date
            - Auto-generated by [create-pull-request][1]
          title: 'Pr into Release Branch from Master after the release'
          labels: report, automated pr
          assignees: Sudeep.kumar.varma.Ganapathiraju@aa.com
          reviewers: Preetish.Madalia@aa.com        
          branch: 'master_promotion'
          
    
